name: Security Pipeline

on: [push, pull_request, workflow_dispatch]

jobs:
  sast:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          pip install semgrep
          semgrep --config=p/security-audit --json > semgrep-report.txt || true
      - uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: semgrep-report.txt

  sca:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: snyk/actions/setup@master
        with:
          snyk-token: ${{ secrets.SNYK_TOKEN }}
      - run: snyk test --all-projects --json > snyk-report.txt || true
      - uses: actions/upload-artifact@v4
        with:
          name: snyk-report
          path: snyk-report.txt

  dast:
    runs-on: ubuntu-latest
    steps:
      - run: |
          docker run --rm -v $(pwd):/zap/wrk/:rw \
            owasp/zap2docker-stable zap-baseline.py \
            -t https://mindguard-demo-production.up.railway.app/ \
            -r zap-report.html || true
          cat zap-report.html | sed 's/<[^>]*>//g' > zap-report.txt
      - uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap-report.txt
