name: CI/CD Security Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # -------------------------
  # 1) SAST – Semgrep
  # -------------------------
  sast:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Semgrep
        run: semgrep --config=auto . > semgrep_report.txt || true

      - name: Upload Semgrep Report
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: semgrep_report.txt

  # -------------------------
  # 2) SCA – Snyk (Python)
  # -------------------------
  sca:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Snyk
        run: pip install snyk

      - name: Authenticate Snyk
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk auth $SNYK_TOKEN

      - name: Run Snyk Test
        run: snyk test --all-projects --file=requirements.txt > snyk_report.txt || true

      - name: Upload Snyk Report
        uses: actions/upload-artifact@v4
        with:
          name: snyk-report
          path: snyk_report.txt

  # -------------------------
  # 3) DAST – OWASP ZAP (Staging)
  # -------------------------
  dast:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run OWASP ZAP Scan
        run: |
          # Substitua a URL abaixo pela URL do seu staging
          ZAP_TARGET_URL="https://minha-api-staging.onrender.com"

          docker run -v ${{ github.workspace }}:/zap/wrk/:rw -t owasp/zap2docker-stable \
          zap-full-scan.py -t $ZAP_TARGET_URL -r zap_report.html || true

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap_report.html
