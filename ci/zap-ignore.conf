# ci/zap-ignore.conf
# Formato: URL regex / alerta regex
# Ignora alertas irrelevantes do ZAP

# Ignora favicon.ico
url=.*favicon\.ico alert=.* 

# Ignora robots.txt
url=.*robots\.txt alert=.* 

# Ignora headers X-Powered-By (não crítico)
url=.* alert=Information

# Ignora erros de CORS em localhost (false positives)
url=http://localhost:8000.* alert=CORS Misconfiguration

# Ignora SSL warning para certificados autoassinados (localhost)
url=http://localhost:8000.* alert=SSL Certificate

# Você pode adicionar novas regras seguindo o mesmo padrão
